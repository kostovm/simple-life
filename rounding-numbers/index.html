<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rounding numbers</title>
</head>
<body>
    <div class="wrapper">
        <div class="output-field">
        </div>
        <div class="input-field">
            <input type="number" class="number-input" id="number-input">
            <div class="precision-section">
                <div class="number-field">
                    <p class="precision" id="precisionNumber">0</p>
                </div>
                <button class="precision-button" id="decrement" disabled>&lt;</button>
                <button class="precision-button" id="increment">&gt;</button>
            </div>
        </div>
        <div class="description">
            <p><span>Note: </span>Very important app that will round any floating point number to a given precision.</p>
            <p><span>How to use: </span>Enter the number and change it anytime at will. Choose precision up to 15 characters after the decimal point (0-s are not shown). Be impressed.</p>
        </div>
    </div>
    <a href="../" class="back-button">Back to the main page</a>
    <script src="script.js"></script>
</body>
</html>
