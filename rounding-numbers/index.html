<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rounding numbers</title>
</head>
<body>
    <div class="wrapper">
        <p class="title"></p>
        <div class="output-field">
        </div>
        <div class="input-field">
            <input type="number" class="number-input" id="number-input">
            <div class="precision-section">
                <div class="number-field">
                    <p class="precision" id="precisionNumber">0</p>
                </div>
                <button class="precision-button" id="decrement" disabled>&lt;</button>
                <button class="precision-button" id="increment">&gt;</button>
            </div>
        </div>
        <div class="description">
            <p><span class="description-label">Note: </span><span class="note-text"></span></p>
            <p><span class="description-label">How to use: </span><span class="description-text"></span></p>
        </div>
    </div>
    <a href="../" class="back-button">Back to the main page</a>
    <script type="module" src="../dist/rounding-numbers/script.js"></script>
</body>
</html>
