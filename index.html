<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple life</title>
</head>
<body>
    <div class="wrapper">
        <p class="title">It is a simple life</p>

        <section class="choose">
            <label for="app-select">Select an app</label>
            <select name="apps" id="app-select">
                <option value="">--Please select an app--</option>
                <option value="division">Division app</option>
                <option value="rounding-numbers">Rounding app</option>
                <option value="ages">Ages app</option>
            </select>
        </section>
        <button class="try" id="try" disabled>Try it!!!</button>
        <div class="description">
            <p><span class="description-label">Note: </span><span class="note-text">App select</span></p>
            <p><span class="description-label">How to use: </span><span class="description-text">Select the app you want to see. Try it!</span></p>
        </div>
    </div>
    <script type="module" src="dist/script.js"></script>
</body>
</html>
