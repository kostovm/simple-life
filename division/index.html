<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Division</title>
</head>
<body>
    <div class="wrapper">
        <p class="title">Division</p>
        <div class="input-field">
            <input type="number" class="number-input" id="number" placeholder="Enter number">
            <button class="clear" id="clear">Clear</button>
        </div>
        <div class="numbers">
            <div>2</div>
            <div>3</div>
            <div>6</div>
            <div>7</div>
            <div>10</div>
        </div>
        <div class="description">
            <p><span>Note: </span>App that checks if a number is divisible by 2, 3, 6, 7 or 10.</p>
            <p><span>How to use: </span>Enter a number in the input field and see if it is divisible by one or more of the numbers above. Be impressed.</p>
        </div>
    </div>
    <a href="../" class="back-button">Back to the main page</a>
    <script src="script.js"></script>
</body>
</html>
