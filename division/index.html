<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Division</title>
</head>
<body>
    <div class="wrapper">
        <p class="title"></p>
        <div class="input-field">
            <input type="number" class="number-input" id="number" placeholder="Enter number">
            <button class="clear" id="clear">Clear</button>
        </div>
        <div class="numbers">
            <div>2</div>
            <div>3</div>
            <div>6</div>
            <div>7</div>
            <div>10</div>
        </div>
        <div class="description">
            <p><span class="description-label">Note: </span><span class="note-text"></span></p>
            <p><span class="description-label">How yo use: </span><span class="description-text"></span></p>
        </div>
    </div>
    <a href="../" class="back-button">Back to the main page</a>
    <script type="module" src="../dist/division/script.js"></script>
</body>
</html>
